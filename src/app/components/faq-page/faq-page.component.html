<div class="faq-container">
  <div *ngFor="let question of questionsAndAnswers; let i = index">
    <span (click)="toggleDropdown(i)">
      <h2>{{ question.question }}</h2>
      <mat-icon fontSet="material-icons-round" aria-label="dropdown">
        {{ isDropdownActive(i) ? "keyboard_arrow_up" : "keyboard_arrow_down" }}
      </mat-icon>
    </span>
    <pre *ngIf="isDropdownActive(i)">{{ question.answer }}</pre>
    <mat-divider *ngIf="i < questionsAndAnswers.length - 1" />
  </div>
</div>
